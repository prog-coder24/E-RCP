{% extends 'lognav.html' %}{% load static %} {% block body %}
<div class="container">
  {% if warning %}
  <div
    class="alert alert-primary text-center alert-dismissible fade show"
    role="alert"
  >
    {{ warning }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}
  <h4 class="text-center p-4 mb-5 text-uppercase">Apply For Concession</h4>
  <form enctype="multipart/form-data" action="/add_concession/" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="input2">Railway Class</label>
      <select id="input2" class="form-control" name="railway_class" required>
        <option selected value="">Select...</option>
        <option>First Class</option>
        <option>Second Class</option>
      </select>
    </div>
    <div class="form-group">
      <label for="input3">Duration</label>
      <select id="input3" class="form-control" name="duration" required>
        <option selected value="">Select...</option>
        <option>Monthly</option>
        <option>Quaterly</option>
      </select>
    </div>
    <div class="form-group">
      <label for="input4">Issue Date</label>
      <input
        type="date"
        class="form-control"
        name="issue_date"
        id="input4"
        placeholder=""
        required
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn my-5 apply-button">APPLY</button>
    </div>
  </form>
</div>
{% endblock %}
