{% extends 'lognav.html' %}{% load static %} {% block body %}
<div class="container">
  <h3 class="p-4 mb-5 text-center text-uppercase">
    Railway Concession Card For The Academic Year 2020-2021
  </h3>
  <form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="input1">Surname</label>
        <input
          type="text"
          class="form-control"
          id="input1"
          placeholder=""
          required
        />
      </div>
      <div class="form-group col-md-4">
        <label for="input2">Own Name</label>
        <input
          type="text"
          class="form-control"
          id="input2"
          placeholder=""
          required
        />
      </div>
      <div class="form-group col-md-4">
        <label for="input3">Father's Name</label>
        <input
          type="text"
          class="form-control"
          id="input3"
          placeholder=""
          required
        />
      </div>
    </div>
    <div class="form-group">
      <label for="input4">Category</label>
      <select id="input4" class="form-control" required>
        <option selected>Select...</option>
        <option>OPEN</option>
        <option>SC</option>
        <option>ST</option>
        <option>OBC</option>
        <option>NT</option>
      </select>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="input5">Class</label>
        <input
          type="text"
          class="form-control"
          id="input5"
          placeholder=""
          required
        />
      </div>
      <div class="form-group col-md-4">
        <label for="input6">Roll No</label>
        <input
          type="number"
          class="form-control"
          id="input6"
          placeholder=""
          required
        />
      </div>
      <div class="form-group col-md-4">
        <label for="input7">Div</label>
        <input
          type="number"
          class="form-control"
          id="input7"
          placeholder=""
          required
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="input8">Date of Birth</label>
        <input
          type="date"
          class="form-control"
          id="input8"
          placeholder=""
          required
        />
      </div>
      <div class="form-group col-md-4">
        <label for="input9">Years</label>
        <input
          type="number"
          class="form-control"
          id="input9"
          placeholder="Age in years"
          required
        />
      </div>
      <div class="form-group col-md-4">
        <label for="input10">Months</label>
        <input
          type="number"
          class="form-control"
          id="input10"
          placeholder=""
          required
        />
      </div>
    </div>
    <div class="form-group">
      <label for="input11">Residential Address</label>
      <input
        type="text"
        class="form-control"
        id="input11"
        placeholder=""
        required
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="input12">City</label>
        <input type="text" class="form-control" id="input12" required />
      </div>
      <div class="form-group col-md-4">
        <label for="input14">Zip</label>
        <input type="text" class="form-control" id="input14" required />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="input15">Taluka</label>
        <input
          type="text"
          class="form-control"
          id="input15"
          placeholder=""
          required
        />
      </div>
      <div class="form-group col-md-4">
        <label for="input16">District</label>
        <input
          type="text"
          class="form-control"
          id="input16"
          placeholder=""
          required
        />
      </div>
      <div class="form-group col-md-4">
        <label for="input17">State</label>
        <input
          type="text"
          class="form-control"
          id="input17"
          placeholder=""
          required
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="input18">Journey From</label>
        <input type="text" class="form-control" id="input18" required />
      </div>
      <div class="form-group col-md-4">
        <label for="input19">Journey to</label>
        <input
          type="text"
          class="form-control"
          id="input19"
          value="Matunga Road"
          readonly
          required
        />
      </div>
      <div class="form-group col-md-4">
        <label for="input20">via</label>
        <input type="text" class="form-control" id="input20" />
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary my-5">SUBMIT</button>
    </div>
  </form>
</div>
{% endblock %}
